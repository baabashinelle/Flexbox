<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article class="option-row">
      <input
        class="option-input"
        checked
        id="option-1"
        type="radio"
        name="options"
      />
      <label class="option" for="option-1">
        <span class="option__label"> 1<sub>gb</sub> </span>
      </label>

      <input class="option-input" id="option-2" type="radio" name="options" />
      <label class="option" for="option-2">
        <span class="option__label"> 5<sub>gb</sub> </span>
      </label>
    </article>

    <article class="option-row">
      <input class="option-input" id="option-3" type="radio" name="options" />
      <label class="option" for="option-3">
        <span class="option__label"> 10<sub>gb</sub> </span>
      </label>

      <input class="option-input" id="option-4" type="radio" name="options" />
      <label class="option" for="option-4">
        <span class="option__label"> 20<sub>gb</sub> </span>
      </label>
    </article>
  </body>
</html>
