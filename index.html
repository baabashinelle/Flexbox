<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card-row">
      <input
        class="card-input"
        checked
        id="card-1"
        type="radio"
        name="cards"
      />
      <label class="card" for="card-1">
        <span class="card__label"> 1<sub>gb</sub> </span>
      </label>

      <input class="card-input" id="card-2" type="radio" name="cards" />
      <label class="card" for="card-2">
        <span class="card__label"> 5<sub>gb</sub> </span>
      </label>
    </article>

    <article class="card-row">
      <input class="card-input" id="card-3" type="radio" name="cards" />
      <label class="card" for="card-3">
        <span class="card__label"> 10<sub>gb</sub> </span>
      </label>

      <input class="card-input" id="card-4" type="radio" name="cards" />
      <label class="card" for="card-4">
        <span class="card__label"> 20<sub>gb</sub> </span>
      </label>
    </article>
  </body>
</html>
